<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Apresentação | Estilo Venti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-secondary">

    <!-- Camadas de Fundo -->
    <div id="background-container">
        <div id="background-slideshow"></div>
        <div id="background-overlay"></div>
        <canvas id="bg-canvas"></canvas>
    </div>
    
    <!-- Conteúdo Principal -->
    <main class="container mx-auto p-4 md:p-8 max-w-4xl relative z-10">
        
        <!-- Banner e Perfil -->
        <header class="mb-24 md:mb-28">
            <div class="relative">
                <div id="banner-container" class="w-full h-48 md:h-64 bg-gray-800 rounded-2xl overflow-hidden shadow-lg"></div>
                <div id="profile-pic-container" class="absolute -bottom-16 left-8 md:left-12"></div>
            </div>
        </header>

        <!-- Container para os cards e imagens flutuantes -->
        <div class="relative">
            <div id="venti-floating-container" class="hidden lg:block absolute top-0 left-0 w-full h-full"></div>
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 relative z-10">
                <!-- Coluna Esquerda -->
                <div class="lg:col-span-2 space-y-8 mt-12 md:mt-0">
                    <section class="card rounded-2xl p-6 pt-8 text-center hidden-section">
                        <h1 id="profile-name" class="text-3xl md:text-4xl font-bold text-main"></h1>
                        <p id="profile-quote" class="text-md mt-2 italic text-main"></p>
                        <div id="social-links" class="flex justify-center items-center space-x-5 mt-5"></div>
                    </section>
                    <section class="card rounded-2xl p-6 hidden-section" style="--delay: 0.1s;">
                        <h2 class="text-2xl font-bold text-main mb-3 border-b-2 border-accent pb-2">Informações</h2>
                        <div id="personal-info" class="grid grid-cols-2 gap-4 mt-4 text-center"></div>
                    </section>
                </div>

                <!-- Coluna Direita -->
                <div class="lg:col-span-3 space-y-8">
                    <section class="card rounded-2xl p-6 hidden-section" style="--delay: 0.2s;">
                        <h2 class="text-2xl font-bold text-main mb-3 border-b-2 border-accent pb-2">Setup</h2>
                        <ul id="setup-list" class="space-y-2 mt-4 text-sm"></ul>
                    </section>
                    <section class="card rounded-2xl p-6 hidden-section" style="--delay: 0.3s;">
                        <h2 class="text-2xl font-bold text-main mb-3 border-b-2 border-accent pb-2">Meus Favoritos</h2>
                        <div id="favorites-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-4"></div>
                    </section>
                    <section class="card rounded-2xl p-6 hidden-section" style="--delay: 0.4s;">
                        <h2 class="text-2xl font-bold text-main mb-3 border-b-2 border-accent pb-2">Curiosidades</h2>
                        <ul id="curiosities-list" class="list-disc list-inside space-y-2 mt-4"></ul>
                    </section>
                    <section class="card rounded-2xl p-6 hidden-section" style="--delay: 0.5s;">
                        <div class="flex items-center">
                            <div class="mr-4"><i data-feather="music" class="w-10 h-10 text-main"></i></div>
                            <div class="flex-1">
                                <h2 class="text-2xl font-bold text-main">Trilha Sonora do Bardo</h2>
                                <p class="text-sm">Incorpore sua playlist aqui!</p>
                            </div>
                             <a href="#" class="ml-4 p-3 bg-teal-900 rounded-full hover:bg-teal-800 transition-colors">
                                <i data-feather="play" class="w-6 h-6 text-main"></i>
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <footer id="footer-text" class="text-center mt-16 text-sm text-gray-400 hidden-section" style="--delay: 0.6s;"></footer>
    </main>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
